<div class="row">
  <div class="col-12">
   <img [src]="reciepe.imagepath" alt="{{reciepe.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{reciepe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <li ngbDropdownItem (click)="onAddToShoppingList()" routerLink= "/shopping-list" style="cursor: pointer;">To shopping list</li>
        <li ngbDropdownItem (click)="onEditRecipe()"  style="cursor: pointer;">Edit Recipe</li>
        <li ngbDropdownItem style="cursor: pointer;">Delete Recipe</li>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{reciepe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
   <ul class="list-group">
    <li 
    class="list-group-item"
    *ngFor="let ingredient of reciepe.ingredients"
    >
  {{ ingredient.name}}-{{ingredient.amount}}
  </li>
   </ul>
  </div>
</div>
